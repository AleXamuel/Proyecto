<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>PoliSongStock - {{ cancion.nombre }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #e8eef7;
            /* azul claro suave */
            margin: 0;
        }

        /* Botón Cuenta */
        .cuenta-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            /* Espacio entre botones */
        }

        .cuenta-btn {
            background: #1e40af;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .cuenta-btn:hover {
            background: #2c55d3;
        }


        .container {
            max-width: 500px;
            margin: 80px auto 30px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.15);
            /* sombra azul */
        }

        h1 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #c6d4ef;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
            color: #1e293b;
        }

        .volver {
            display: block;
            margin-top: 25px;
            text-align: center;
            background: #1e3a8a;
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .volver:hover {
            background: #274bac;
        }
    </style>
</head>

<body>
    <div class="cuenta-container">
        <a href="{% url 'core:carrito_list'%}" class="cuenta-btn">
            &#128722;
        </a>

        <a class="cuenta-btn" href="{% url 'core:persona_detail' request.session.persona_id %}">
            Cuenta
        </a>
    </div>

    <div class="container">

        <h1>{{ cancion.nombre }}</h1>

        {% if cancion.caratula %}
        <img src="{{ cancion.caratula.url }}">
        {% endif %}

        <p><b>Artista:</b> {{ cancion.artista }}</p>
        <p><b>Precio:</b> ${{ cancion.precio }}</p>
        <p><b>Duración:</b> {{ cancion.duracion }} segundos</p>
        <p><b>Género:</b> {{ cancion.genero }}</p>

        <a href="javascript:history.back()" class="volver">Volver</a>
        <a href="{% url 'core:carrito_cancion' cancion.pk %}" class="volver">
            &#128722 Agregar al carrito
        </a>
    </div>

</body>

</html>
