<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Buscar Vinilos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root{
            --bg: #fafafa;
            --card: #ffffff;
            --accent: #0b76ef;
            --muted: #666;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg);
        }

        .page {
            max-width: 1000px;
            margin: 28px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 18px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #222;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 6px 18px rgba(11,118,239,0.12);
            border: none;
        }

        /* ---- GRID DE VINILOS ---- */
        .vinilos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        .vinilo-card {
            background: var(--card);
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform .15s ease, box-shadow .15s ease;
        }

        .vinilo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .vinilo-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .vinilo-info {
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
            font-weight: 600;
            color: #333;
        }

        .vinilo-price {
            color: var(--accent);
        }

        .empty-message {
            padding: 40px;
            text-align: center;
            color: var(--muted);
        }

        /* responsive */
        @media (max-width: 760px) {
            .vinilos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 520px) {
            .vinilos-grid {
                grid-template-columns: 1fr;
            }
            .title { font-size: 19px; }
        }
    </style>
</head>

<body>

<div class="page">

    <!-- ENCABEZADO -->
    <div class="header">
        <div class="title">Buscar Vinilos</div>

        <div class="actions">
            <a href="{% url 'core:vinilo_create' %}" class="btn btn-primary">
                Subir Vinilo
            </a>
        </div>
    </div>

    <!-- CONTENIDO -->
    <div class="card">

        {% if vinilos %}
        <div class="vinilos-grid">

            {% for vinilo in vinilos %}
                <a href="{% url 'core:vinilo_detail' vinilo.pk %}" 
                   style="text-decoration:none; color:inherit;">
                    <div class="vinilo-card">

                        <img src="{{ vinilo.caratula.url }}"
                             class="vinilo-img"
                             alt="Carátula de {{ vinilo.nombre }}">

                        <div class="vinilo-info">
                            <span>{{ vinilo.nombre }}</span>
                            <span class="vinilo-price">${{ vinilo.precio }}</span>
                        </div>

                    </div>
                </a>
            {% endfor %}

        </div>

        {% else %}
            <p class="empty-message">
                No hay vinilos disponibles aún.
            </p>
        {% endif %}

    </div>

</div>

</body>
</html>
