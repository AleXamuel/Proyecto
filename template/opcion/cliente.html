<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSongStock</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f6ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #003A70;
        }

        /* Botón de cuenta arriba a la derecha */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .cuenta-btn {
            background: #0078B5;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: 0.2s ease;
        }

        .cuenta-btn:hover {
            background: #005F8A;
            transform: translateY(-2px);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 18px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            border: 2px solid #0078B5;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: bold;
            color: #003A70;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .option {
            display: block;
            background: #0078B5;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.25s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .option:hover {
            background: #005F8A;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <!-- Botón Cuenta -->
    <div class="top-right">
        <a href="{% url 'core:persona_detail' request.session.persona_id %}" class="cuenta-btn">
            Cuenta
        </a>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>¿Qué deseas buscar?</h1>

        <div class="options">
            <a href="{% url 'core:buscar_cancion' %}" class="option">Canciones</a>
            <a href="{% url 'core:vinilo_list' %}" class="option">Playlist</a>
            <a href="{% url 'core:vinilo_list' %}" class="option">Vinilos</a>
        </div>
    </div>

</body>

</html>
