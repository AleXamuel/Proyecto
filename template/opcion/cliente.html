<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a148c, #7b1fa2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* ðŸ”¥ BotÃ³n de cuenta arriba a la derecha */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .cuenta-btn {
            background: white;
            color: #4a148c;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s ease;
        }

        .cuenta-btn:hover {
            background: #ce93d8;
            color: white;
            transform: translateY(-2px);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(6px);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option {
            display: block;
            background: #ffffff;
            color: #4a148c;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.25s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .option:hover {
            background: #ce93d8;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
    <div class="top-right">
        <a href="{% url 'core:persona_detail' request.session.persona_id %}" class="cuenta-btn">Cuenta</a>
    </div>
    <div class="container">
