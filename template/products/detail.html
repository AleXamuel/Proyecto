<h1>{{ product.name }}</h1>
<p>Categor√≠a: {{ product.category.name }}</p>
<p>Precio: {{ product.price }}</p>

<a href="{% url 'core:product_update' pk=product.pk %}">Editar</a>
<form action="{% url 'core:product_delete' pk=product.pk %}" method="post" style="display:inline">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
</form>
<a href="{% url 'core:product_list' %}">Volver</a>
