<h1>{{ persona.nombre }} {{ persona.apellido }}</h1>

<ul>
    <li>Username: {{ persona.username }}</li>
    <li>Correo: {{ persona.correo }}</li>
    <li>Teléfono: {{ persona.telefono }}</li>
    <li>Dirección: {{ persona.direccion }}</li>
    <li>Registrado: {{ persona.fecha_registro }}</li>
</ul>

<a href="{% url 'core:persona_update' persona.pk %}">Editar</a>
<br>
<a href="{% url 'core:persona_delete' persona.pk %}">Eliminar</a>
<br>
<a href="{% url 'core:home' %}">Volver</a>
